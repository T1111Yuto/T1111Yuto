<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Torisu Yutoのプロフィール</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background: #f2f2f2;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 40px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile-block {
            text-align: center;
        }

        .profile-block img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 1.8em;
            font-weight: bold;
            margin-top: 20px;
            color: #007acc;
        }

        .affiliation {
            font-size: 1.2em;
            color: #666;
            margin-top: 8px;
        }

        .icon-links {
            margin-top: 15px;
        }

        .icon-links a {
            font-size: 1.6em;
            color: #333;
            margin: 0 12px;
            line-height: 1;
            display: inline-block;
        }

        .icon-links i {
            vertical-align: middle;
        }

        .icon-links a:hover {
            color: #007acc;
        }

        .bio {
            margin-top: 40px;
            font-size: 1.1em;
            line-height: 1.8;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-block">
            <img src="profile.png" alt="プロフィール画像" />
            <div class="name">Torisu Yuto</div>
            <div class="affiliation">情報科学専攻・大学生</div>
            <div class="icon-links">
                <a href="mailto:k23082kk.ait@gmail.com" title="メール">
                    <i class="fas fa-envelope"></i>
                </a>
                <a href="https://github.com/T1111Yuto" target="_blank" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>

        <div class="bio">
            <p>自然言語処理に関心があります。現在は大学で情報科学を学びながら、個人プロジェクトにも取り組んでいます。</p>
        </div>
    </div>
</body>

</html>
